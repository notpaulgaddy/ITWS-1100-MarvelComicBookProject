<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/styles.css" />
  </head>
  <body>
    <main>
      <div class="log-in grid--2-cols">
        <div class="left-panel">
          <h1 class="primary-heading">Welcome Back</h1>
          <form class="log-in-form" action="#">
            <div class="input-field">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <a class="forgot-password link" href="#">Forgot Password</a>
            </div>
            <button class="btn--form" id="login">Log In</button>
            <div class="sign-up-field">
              <span>Don't have an account?</span>
              <a class="link margin-left-sm" href="../sign-up-page/index.html">
                Sign Up
              </a>
            </div>
          </form>
        </div>
        <div class="right-panel"></div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-firestore.js"></script>
    <script type="text/javascript" src="../../scripts/projectKey.js"></script>
    <script type="text/javascript" src="../../scripts/login.js"></script>
  </body>
</html>
